{% extends 'base.html' %}

{% load static %}

{% block title %}Samobi E-Library | Download{% endblock title %}

{% block content %}

<!-- Page Content -->

<!-- Banner Starts Here -->
<div class="main-banner header-text">
  <div class="container-fluid">
    <div class="owl-banner owl-carousel">
    </div>
  </div>
</div>
<!-- Banner Ends Here -->

<div class="col-lg-8 mx-auto">
  <div class="sidebar">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-md-8 mx-auto">
        <div class="sidebar-item">
          <form method="POST" action="{% url 'search' %}">
            {% csrf_token %}

            <div class="input-group my-2">
              <input type="search" class="form-control border border-warning rounded" placeholder="Search" name="searched" autocomplete="on"></input>
              <div class="input-group-append">
                <button type="submit" class="input-group-text text-white" style="background-color: #f48840;">Search</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<section id="team" class="team section mt-3">
  <div class="container">
    <div class="row">
      {% for event in fetch_data %}
      <div class="col-lg-3 col-md-4 col-sm-12 d-flex my-3">
        <div class="card">
          <img src="{{ event.image.url }}" class="img-fluid card-img-top" alt="{{ event.name }}">
          <div class="card-body text-center">
            <h4 class="class-title text-capitalize">{{ event.name }}</h4>
            <a href="{{ event.file.url }}" class="btn mt-3 text-white" style="background-color: #f48840;" download>Download</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
